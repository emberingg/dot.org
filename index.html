<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TFT Loot Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 64px);
      gap: 20px;
      margin-bottom: 30px;
    }

    .icon {
      width: 64px;
      height: 64px;
      position: relative;
      cursor: pointer;
      transition: filter 0.2s;
    }

    .icon img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
    }

    .icon.selected img {
      filter: brightness(30%);
    }

    .icon.selected::after {
      content: "âœ•";
      color: #ff4d4d;
      font-size: 32px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    button {
      background-color: #3c3f41;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #505357;
    }
  </style>
</head>
<body>
  <div class="grid" id="componentGrid">
    <!-- Icons will be inserted here -->
  </div>

  <button onclick="resetGrid()">Reset</button>

  <script>
    const components = [
      {
        name: "B. F. Sword",
        url: "https://static.wikia.nocookie.net/leagueoflegends/images/8/8e/B._F._Sword_item_HD.png"
      },
      {
        name: "Recurve Bow",
        url: "https://static.wikia.nocookie.net/leagueoflegends/images/4/4e/Recurve_Bow_item_HD.png"
      },
      {
        name: "Needlessly Large Rod",
        url: "https://static.wikia.nocookie.net/leagueoflegends/images/2/2b/Needlessly_Large_Rod_item_HD.png"
      },
      {
        name: "Tear of the Goddess",
        url: "https://static.wikia.nocookie.net/leagueoflegends/images/8/8e/Tear_of_the_Goddess_item_HD.png"
      },
      {
        name: "Chain Vest",
        url: "https://static.wikia.nocookie.net/leagueoflegends/images/3/3b/Chain_Vest_item_HD.png"
      },
      {
        name: "Negatron Cloak",
        url: "https://static.wikia.nocookie.net/leagueoflegends/images/2/2d/Negatron_Cloak_item_HD.png"
      },
      {
        name: "Giant's Belt",
        url: "https://static.wikia.nocookie.net/leagueoflegends/images/1/1a/Giant%27s_Belt_item_HD.png"
      },
      {
        name: "Sparring Gloves",
        url: "https://static.wikia.nocookie.net/leagueoflegends/images/5/5e/Sparring_Gloves_item_HD.png"
      }
    ];

    const grid = document.getElementById("componentGrid");

    components.forEach(component => {
      const div = document.createElement("div");
      div.className = "icon";
      div.innerHTML = `<img src="${component.url}" alt="${component.name}">`;
      div.addEventListener("click", () => {
        div.classList.toggle("selected");
      });
      grid.appendChild(div);
    });

    function resetGrid() {
      document.querySelectorAll(".icon").forEach(icon => icon.classList.remove("selected"));
    }
  </script>
</body>
</html>
