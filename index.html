<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TFT Loot Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 64px);
      gap: 20px;
      margin-bottom: 30px;
    }

    .icon {
      width: 64px;
      height: 64px;
      position: relative;
      cursor: pointer;
      transition: filter 0.2s;
    }

    .icon img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
    }

    .icon.selected img {
      filter: brightness(30%);
    }

    .icon.selected::after {
      content: "âœ•";
      color: #ff4d4d;
      font-size: 32px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    button {
      background-color: #3c3f41;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #505357;
    }
  </style>
</head>
<body>
  <div class="grid" id="componentGrid">
    <!-- Icons inserted via JS -->
  </div>

  <button onclick="resetGrid()">Reset</button>

  <script>
    const components = [
      "bf-sword",
      "recurve-bow",
      "needlessly-large-rod",
      "tear-of-the-goddess",
      "chain-vest",
      "negatron-cloak",
      "giants-belt",
      "sparring-gloves"
    ];

    const grid = document.getElementById("componentGrid");

    components.forEach(name => {
      const div = document.createElement("div");
      div.className = "icon";
      div.innerHTML = `<img src="https://raw.communitydragon.org/latest/game/assets/maps/tft/icons/items/components/${name}.png" alt="${name}">`;
      div.addEventListener("click", () => {
        div.classList.toggle("selected");
      });
      grid.appendChild(div);
    });

    function resetGrid() {
      document.querySelectorAll(".icon").forEach(icon => icon.classList.remove("selected"));
    }
  </script>
</body>
</html>
