<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TFT Loot Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 64px);
      gap: 20px;
      margin-bottom: 30px;
    }

    .icon {
      width: 64px;
      height: 64px;
      position: relative;
      cursor: pointer;
      transition: filter 0.2s;
    }

    .icon img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
    }

    .icon.selected img {
      filter: brightness(30%);
    }

    .icon.selected::after {
      content: "âœ•";
      color: #ff4d4d;
      font-size: 32px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    button {
      background-color: #3c3f41;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #505357;
    }
  </style>
</head>
<body>
  <div class="grid" id="componentGrid"></div>

  <button onclick="resetGrid()">Reset</button>

  <script>
    const components = [
      "https://static.wikia.nocookie.net/leagueoflegends/images/8/8a/B._F._Sword_TFT_item.png/revision/latest?cb=20210904175030",
      "https://static.wikia.nocookie.net/leagueoflegends/images/c/c5/Recurve_Bow_TFT_item.png/revision/latest?cb=20210904175113",
      "https://static.wikia.nocookie.net/leagueoflegends/images/0/06/Chain_Vest_TFT_item.png/revision/latest?cb=20210904175347",
      "https://static.wikia.nocookie.net/leagueoflegends/images/6/68/Giant%27s_Belt_item.png/revision/latest?cb=20210904175536",
      "https://static.wikia.nocookie.net/leagueoflegends/images/8/83/Needlessly_Large_Rod_TFT_item.png/revision/latest?cb=20210904175214",
      "https://static.wikia.nocookie.net/leagueoflegends/images/d/d7/Tear_of_the_Goddess_TFT_item.png/revision/latest?cb=20210904175300"
    ];

    const grid = document.getElementById("componentGrid");

    components.forEach(url => {
      const div = document.createElement("div");
      div.className = "icon";
      div.innerHTML = `<img src="${url}" alt="TFT Component">`;
      div.addEventListener("click", () => {
        div.classList.toggle("selected");
      });
      grid.appendChild(div);
    });

    function resetGrid() {
      document.querySelectorAll(".icon").forEach(icon => icon.classList.remove("selected"));
    }
  </script>
</body>
</html>
